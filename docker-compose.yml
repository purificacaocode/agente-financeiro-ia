version: '3.8'

services:
  evolution:
    image: atendai/evolution-api:latest
    container_name: evolution-api
    ports:
      - "8080:8080"
    environment:
      - SERVER_URL=http://localhost:8080
      - API_PREFIX=/api
      - LOG_LEVEL=debug
      - DATABASE_CONNECTION_URI=mongodb://mongo:27017/evolution
    depends_on:
      - mongo
    networks:
      - agente-net
    restart: unless-stopped

  mongo:
    image: mongo:6
    container_name: evolution-mongo
    environment:
      MONGO_INITDB_DATABASE: evolution
    volumes:
      - mongo_data:/data/db
    networks:
      - agente-net
    restart: unless-stopped

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-agente
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - GENERIC_TIMEZONE=America/Sao_Paulo
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - agente-net
    restart: unless-stopped

volumes:
  mongo_data:
  n8n_data:

networks:
  agente-net:
    driver: bridge
